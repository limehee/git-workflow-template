name: "🐞 Bug Report"
description: "버그 또는 문제 상황 신고"
labels: "bug"
body:
  - type: textarea
    attributes:
      label: "버그 설명"
      description: "발생한 버그에 대해 상세히 설명해 주세요. 예상과 다른 동작이나 오류 상황을 명확히 기술합니다."
      placeholder: "예: 로그인 시 특정 조건에서 오류 발생..."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "예상 동작"
      description: "정상적인 상황에서 기대되는 동작이나 결과를 작성해 주세요."
      placeholder: "예: 로그인 후 사용자 대시보드로 이동"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "실제 동작"
      description: "실제 버그 발생 시 나타난 결과나 동작을 구체적으로 작성해 주세요."
      placeholder: "예: 로그인 후 오류 메시지 표시 및 대시보드 미표시"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "재현 단계"
      description: "버그를 재현할 수 있는 구체적인 단계와 조건을 작성해 주세요."
      placeholder: "예: 1. 로그인 페이지 접속 2. 특정 계정 입력 3. 로그인 버튼 클릭 등"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "로그 및 에러 메시지"
      description: "관련 로그나 에러 메시지가 있다면 원본 그대로 기입해 주세요."
      placeholder: "예: 터미널 로그, 브라우저 콘솔 메시지 등"
      render: shell
    validations:
      required: false
  - type: textarea
    attributes:
      label: "발생 환경"
      description: "버그가 발생한 환경 정보를 기입해 주세요. (OS, 브라우저, 버전 등)"
      placeholder: "예: macOS Monterey, Chrome 95 등"
    validations:
      required: false
  - type: textarea
    attributes:
      label: "추가 정보"
      description: "버그와 관련된 추가적인 설명이나 참고사항이 있다면 기입해 주세요."
      placeholder: "예: 특정 플러그인 사용 중, 네트워크 환경 등"
